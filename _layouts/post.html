---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <script src="/js/jquery.min.js"></script>
  {% include comments.html element=".post-content" github_account="forgottenarbiter/forgottenarbiter.github.io" require_cookie_consent="false" %}
</article>
